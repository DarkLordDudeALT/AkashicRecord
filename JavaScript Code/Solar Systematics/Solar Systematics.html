<!DOCTYPE html> 
<html>
   <head>
      <title>Auggghhhh Orbit My Little Pickle Sunnnn</title>
	  <link rel="stylesheet" type="text/css" href="Solar Systematics.css">
   </head>
   <body>
      <canvas id="canvi" width="420" height="69"></canvas> 
      
      <button type="button" id="cllpse_open" onclick="showOptions();">Options</button>
      <button type="button" id="cllpse_close" onclick="hideOptions();">Options</button>
      
      <div id="optins">
         <input name="showStars" class="optinBtns" type="checkbox" checked="checked" data-children="showStarNames"> Show Stars<br>
            <input name="showStarNames" class="optinBtns2" type="checkbox" checked="checked"> Show Star Names<br> 
                 
         <br>
         
         <input name="showPlanets" class="optinBtns" type="checkbox" checked="checked" data-children="showPlanetNames;showPlanetOrbits"> Show Planets<br>
            <input name="showPlanetNames" class="optinBtns2" type="checkbox" checked="checked"> Show Planet Names<br>
            <input name="showPlanetOrbits" class="optinBtns2" type="checkbox" checked="checked"> Show Planet Orbits<br>
            
         <br>
         
         <input name="showMoons" class="optinBtns" type="checkbox" checked="checked" data-children="showMoonNames;showMoonOrbits"> Show Moons<br>
            <input name="showMoonNames" class="optinBtns2" type="checkbox" checked="checked"> Show Moon Names<br>
            <input name="showMoonOrbits" class="optinBtns2" type="checkbox" checked="checked"> Show Moon Orbits<br>
      </div>
	  
	  <script src="Solar Systematics.js"></script>
   </body>
</html>
